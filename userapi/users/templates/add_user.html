<!-- users/templates/users/add_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tambah User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-5 bg-light">
    <div class="container">
        <!-- Judul Halaman -->
        <h2 class="mb-4">Tambah User</h2>

        <!-- Form Tambah User -->
        <form method="POST" class="card p-4 shadow-sm">
            {% csrf_token %}

            <!-- Input Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                    autofocus
                />
            </div>

            <!-- Input Full Name -->
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name:</label>
                <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    class="form-control"
                    required
                />
            </div>

            <!-- Input Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                />
            </div>

            <!-- Input Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                />
            </div>

            <!-- Tombol Aksi -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{% url 'user_list' %}" class="btn btn-secondary">Kembali</a>
            </div>
        </form>
    </div>
</body>
</html>
