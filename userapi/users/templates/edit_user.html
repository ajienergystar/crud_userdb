<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">
    <div class="container">
        <!-- Judul Halaman -->
        <h2 class="mb-4">Edit User</h2>

        <!-- Form Edit User -->
        <form method="POST" class="card p-4 shadow-sm">
            {% csrf_token %}

            <!-- Input Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control" 
                    value="{{ user.username }}" 
                    required>
            </div>

            <!-- Input Fullname -->
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name:</label>
                <input 
                    type="text" 
                    name="fullname" 
                    id="fullname" 
                    class="form-control" 
                    value="{{ user.fullname }}" 
                    required>
            </div>

            <!-- Input Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="form-control" 
                    value="{{ user.email }}" 
                    required>
            </div>

            <!-- Tombol Aksi -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{% url 'user_list' %}" class="btn btn-secondary">Kembali</a>
            </div>
        </form>
    </div>
</body>
</html>
