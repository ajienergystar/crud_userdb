<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <!-- Judul Halaman -->
    <h2 class="mb-4">Daftar Pengguna</h2>

    <!-- Tombol Aksi -->
    <div class="mb-3">
        <a href="{% url 'add_user' %}" class="btn btn-primary me-2">Tambah Pengguna</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Tabel Pengguna -->
    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Nama Lengkap</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.fullname }}</td>
                <td>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
